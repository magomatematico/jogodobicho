<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Iframe e Botões</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: calc(100% - 60px);
            border: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .button-container button, .button-container a {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .button-container button:hover, .button-container a:hover {
            filter: brightness(85%);
        }
        .acertos-btn {
            background-color: #004085;
        }
        .aguia-btn {
            background-color: #4A7043;
        }
        .tigers-btn {
            background: linear-gradient(90deg, #FF6200, #000000);
        }
        .suporte-btn {
            background-color: #25D366;
        }
        .whatsapp-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <iframe id="contentFrame" src="https://app.acertos.club/pr/T5Sf26JH" title="Conteúdo do Iframe"></iframe>
    <div class="button-container">
        <button class="acertos-btn" onclick="changeIframe('https://app.acertos.club/pr/T5Sf26JH')">Acertos Club</button>
        <button class="aguia-btn" onclick="changeIframe('https://app.aguiaoficial.com/pr/XG04WTry')">Aguia Oficial</button>
        <button class="tigers-btn" onclick="changeIframe('https://app.tigersclub.vip/pr/k58hQ1An')">Tigers Club</button>
        <a class="suporte-btn" href="https://wa.me/5583994121109" target="_blank">
            <svg class="whatsapp-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">

            Suporte

    </div>
    <script>
        function changeIframe(url) {
            document.getElementById('contentFrame').src = url;
        }
    </script>
</body>
</html>
